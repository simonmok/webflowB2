<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/general.xhtml">
        
        <ui:define name="title"><h:outputText value="Survey Form" /></ui:define>
        
        <ui:define name="content">
                <h:form id="surveyForm">
                        <p:fieldset styleClass="fieldset" legend="Survey Form">
                                <p:focus />
                                <p:messages id="messages" globalOnly="true" />
                        
                                <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">

                                        <h:panelGroup>
                                                <h:outputText value="Hobby:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="hobby" label="Hobby" value="#{survey.hobby}" required="true" title="Enter your hobby!">
                                                <p:ajax event="keyup" update="hobbyMsg" global="false"/>
                                        </p:inputText>
                                        <h:panelGroup>
                                                <p:message id="hobbyMsg" for="hobby" />
                                        </h:panelGroup>
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Language:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="language" label="Language" value="#{survey.language}" required="true" title="Enter your language!">
                                                <p:ajax event="keyup" update="languageMsg" global="false"/>
                                        </p:inputText>
                                        <h:panelGroup>
                                                <p:message id="languageMsg" for="language" />
                                        </h:panelGroup>
                                        
                                        <p:commandButton id="submitButton" action="submitForm" update="regPanelGrid,messages" icon="ui-icon-check" value="Submit Form" />
                                        <p:commandButton id="listButton" action="listSurvey" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="Survey Result" />
                                        
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
        </ui:define>
        
</ui:composition>

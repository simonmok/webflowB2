<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/general.xhtml">
        
        <ui:define name="title"><h:outputText value="Survey Form" /></ui:define>
        
        <ui:define name="content">
             <h:form id="surveyForm">
             	Your survey was submitted: <br/>
             	Hobby: <strong>#{survey.hobby}</strong><br/>
             	Language: <strong>#{survey.language}</strong><br/>
             	<br/>
             	<p:commandButton id="newSurvey" action="newSurvey" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="New Survey Entry" />
             </h:form>
        </ui:define>
        
</ui:composition>

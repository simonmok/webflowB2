<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/general.xhtml">
        
        <ui:define name="title"><h:outputText value="Survey List" /></ui:define>
        
        <ui:define name="content">
        
        	<h:form id="surveyForm">
	            <h2>List of survey:</h2>
	                
	            <h:dataTable value="#{surveyList}" var="surveyItem" styleClass="survey-table"
	    			headerClass="survey-table-header" rowClasses="survey-table-odd-row, survey-table-even-row">
	 
	 				<h:column>
	    				<f:facet name="header">User Name</f:facet>
	    				#{surveyItem.userName}
	    			</h:column>
	 
	    			<h:column>
	    				<f:facet name="header">Hobby</f:facet>
	    				#{surveyItem.hobby}
	    			</h:column>
	 
	    			<h:column>
	    				<f:facet name="header">Language</f:facet>
	    				#{surveyItem.language}
	    			</h:column>
	    			
	    		</h:dataTable>
	    		
	    		<br/>
    			<p:commandButton id="newSurvey" action="newSurvey" immediate="true" icon="ui-icon-plus" value="New Survey Entry" />
            </h:form>  
        </ui:define>
        
</ui:composition>
